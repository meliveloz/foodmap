<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FoodMap</title>
	<link rel="stylesheet" type="text/css" href="asset/font-awesome-4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="asset/css/main.css">
</head>
<body>
	<div id="splash">
		<div class="row container-fluid">
			<div class="col-xs-12">
				<center>
					<img src="asset/img/giphy.gif"/>
				</center>
			</div>
		</div>
	</div>
	<section class="principal container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<div class="row">
					<div class="col-xs-12 text-center col-title">
						<div class="background-text">
							<h1 class="title">FoodMap</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="text-center container-fluid">
		<div class="row text-center">
			<div class="col-xs-12 text-center">
					<iframe class="map" src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d302731.246030171!2d-71.65159501029355!3d-33.03699743706039!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sparrilladas!5e0!3m2!1ses!2scl!4v1513125601121" width="80%" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
			</div>
		</div>
	</section>
	<section class="container-fluid">
		<div class="row">
			<div class="col-xs-12 text-center">
				<h2>Comida cerca de ti</h2><span class="fa fa-cutlery"></span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-8 text-center col-xs-offset-2">
			
				<select id="user-filter" class="form-control">
          				<option value="" disabled selected>What food do you prefer?</option>
          				<option value="korean">Korean Food</option>
          				<option value="bakery">Bakery</option> 
          				<option value="chilean">Chilean Food</option> 
          				<option value="chinese">Chinese Food</option>
          				<option value="barbacue">Barbacue</option>
          				
        		</select>

			</div>
		</div>
	</section>

	<!-- aqui van las fotos filtradas-->
	<div id="galery" class="row"></div>



    <div class="modal fade" id="myModal" role="dialog">
    	<div class="modal-dialog modal-food">
    
      		<!-- Modal content-->
      		<div class="modal-content">

        		<div class="modal-header">
          			<button type="button" class="close" data-dismiss="modal">&times;</button>
        		</div>
        		<div class="modal-body">
          			<p>Conocenos en nuestro <a href="#" target="_blank"> Website</a></p>
          			<h2 id="modal-title"></h2>
        		</div>
        		<div class="modal-footer">
          			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        		</div>
      		</div>
    	</div>
 	 </div>
  
	</div>
	

	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="asset/js/app.js"></script>
	<script type="text/javascript" src="asset/js/data.js"></script>
</body>
</html>
